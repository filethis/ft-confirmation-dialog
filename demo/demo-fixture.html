<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../paper-button/paper-button.html">

<link rel="import" href="../ft-confirmation-dialog.html">


<!--

An element that provides a configurable confirmation dialog.

@demo demo/index.html
 -->
<dom-module id="demo-fixture">

    <style include="iron-flex iron-flex-alignment"></style>

    <template>

        <div class="layout vertical center">
            <ft-confirmation-dialog id="dialog"></ft-confirmation-dialog>

            <paper-button raised on-click="_pose">Pose</paper-button>
        </div>


    </template>

    <script>

        Polymer
        ({
            is: 'demo-fixture',

            _pose: function()
            {
                this.$.dialog.pose();
            }
        });

    </script>

</dom-module>
